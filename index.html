<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлајн продавница за гардероба</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>Добредојдовте во нашата онлајн продавница!</header>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Продукт 1">
            <h3>Маица</h3>
            <p>Цена: 500 ден.</p>
            <button>Додади во кошничка</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Продукт 2">
            <h3>Панталони</h3>
            <p>Цена: 1200 ден.</p>
            <button>Додади во кошничка</button>
        </div>
    </div>
</body>
</html>
